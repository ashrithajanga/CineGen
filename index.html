<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineGen | AI Production Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <!-- PDF.js for parsing PDF uploads -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Initialize PDF.js worker
    window.onload = function() {
        if (window.pdfjsLib) {
            window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cinema: {
              bg: '#0c0c0f',
              glass: 'rgba(23, 23, 29, 0.7)',
              accent: '#7c5cff',
              gold: '#b89b5e',
              text: '#f5f5f7',
              border: 'rgba(255, 255, 255, 0.08)'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Cinzel', 'serif'],
            mono: ['Courier Prime', 'monospace'],
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'glow': 'glow 3s ease-in-out infinite alternate',
            'spin-slow': 'spin 3s linear infinite',
            'shimmer': 'shimmer 2.5s infinite linear',
            'bounce-slow': 'bounce 2s infinite',
            'flash': 'flashGlow 0.5s ease-out',
            'text-flash': 'textFlash 2s ease-out forwards',
            'hologram': 'hologramFlicker 0.1s infinite alternate',
            'spectrum': 'spectrumBurst 2.5s cubic-bezier(0.7, 0, 0.84, 0) forwards',
            'impact': 'screenImpact 0.5s ease-out forwards',
            'clap': 'clapAction 1.2s infinite ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(40px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            glow: {
              '0%': { boxShadow: '0 0 5px rgba(124, 92, 255, 0.1)' },
              '100%': { boxShadow: '0 0 25px rgba(124, 92, 255, 0.4)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-1000px 0' },
              '100%': { backgroundPosition: '1000px 0' }
            },
            bounce: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(10px)' }
            },
            flashGlow: {
              '0%': { backgroundColor: 'rgba(184, 155, 94, 0.3)' },
              '100%': { backgroundColor: 'transparent' }
            },
            textFlash: {
              '0%': { color: '#ffffff', textShadow: '0 0 15px #b89b5e', backgroundColor: 'rgba(184, 155, 94, 0.3)' },
              '20%': { color: '#b89b5e', textShadow: '0 0 5px #b89b5e', backgroundColor: 'transparent' },
              '100%': { color: '#b89b5e', textShadow: 'none' }
            },
            hologramFlicker: {
              '0%': { opacity: '0.98' },
              '100%': { opacity: '0.4' }
            },
            // THE "NETFLIX" BURST
            spectrumBurst: {
              '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
              '10%': { opacity: '1' },
              '100%': { transform: 'scale(40) rotate(10deg)', opacity: '0' }
            },
            screenImpact: {
              '0%': { transform: 'scale(1.05)', filter: 'brightness(2)' },
              '100%': { transform: 'scale(1)', filter: 'brightness(1)' }
            },
            // Clapperboard Action
            clapAction: {
              '0%, 100%': { transform: 'rotate(0deg)' },
              '20%': { transform: 'rotate(-25deg)' },
              '30%': { transform: 'rotate(0deg)' } // SNAP
            }
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #0c0c0f;
      color: #f5f5f7;
      overflow-x: hidden;
    }
    
    /* 
       HOLLYWOOD 3D TRANSITION SYSTEM 
    */
    .perspective-container {
      perspective: 1500px;
      perspective-origin: 50% 30%;
    }

    /* 
       CLAPPERBOARD LOADER 
       Replaces the Cube Loader
    */
    .clapper-loader {
      width: 80px;
      height: 70px;
      position: relative;
    }
    
    .clapper-top, .clapper-bottom {
      width: 100%;
      background: #1a1a1f;
      border: 2px solid #b89b5e;
      border-radius: 4px;
      position: absolute;
      /* Diagonal Stripes */
      background-image: repeating-linear-gradient(
        135deg,
        transparent,
        transparent 10px,
        rgba(255, 255, 255, 0.8) 10px,
        rgba(255, 255, 255, 0.8) 14px
      );
    }

    .clapper-top {
      height: 18px;
      top: 0;
      transform-origin: bottom left;
      animation: clapAction 1.5s infinite ease-in-out;
      z-index: 10;
    }

    .clapper-bottom {
      height: 45px;
      bottom: 0;
      background: #0c0c0f; /* Darker body */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Courier Prime', monospace;
      font-size: 10px;
      /* Only stripe the hinge area */
      background-image: none; 
      border-top: none;
    }

    .clapper-bottom::after {
      content: "SCENE 1";
      color: #b89b5e;
      letter-spacing: 1px;
    }

    .clapper-hinge {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }

    /* 
       SOPHISTICATED 3D SCROLL TRANSITIONS 
       "Cube Reveal" Effect
    */
    .section-cube-reveal {
      opacity: 0;
      transform: perspective(2000px) rotateX(45deg) translateY(100px) scale(0.9);
      transform-style: preserve-3d;
      transform-origin: center top;
      transition: 
        opacity 1.0s cubic-bezier(0.23, 1, 0.32, 1),
        transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
      will-change: transform, opacity;
    }

    .section-cube-reveal.visible {
      opacity: 1;
      transform: perspective(2000px) rotateX(0deg) translateY(0) scale(1);
    }

    /* Film Grain Overlay */
    .film-grain::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      z-index: 50;
      opacity: 0.4;
    }

    /* Luxury Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0c0c0f; }
    ::-webkit-scrollbar-thumb { background: #2a2a30; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #b89b5e; }

    .glass-panel {
      background: rgba(23, 23, 29, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .text-glow { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }

    /* 
      NETFLIX-STYLE CINEMATIC INTRO 
    */
    .intro-overlay {
      position: fixed;
      inset: 0;
      z-index: 10000;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOutIntro 0.8s ease-in-out 3s forwards;
    }

    .intro-text-wrapper {
      position: relative;
      z-index: 10;
    }

    .intro-logo-anim {
      font-family: 'Cinzel', serif;
      opacity: 0;
      transform: scale(1.2);
      animation: logoReveal 2.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .intro-sweep-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(110deg, transparent 20%, rgba(255,255,255,0.4) 45%, rgba(124,92,255,0.8) 50%, rgba(255,255,255,0.4) 55%, transparent 80%);
      transform: translateX(-150%) skewX(-20deg);
      mix-blend-mode: overlay;
      filter: blur(4px);
      animation: lightSweep 2s cubic-bezier(0.19, 1, 0.22, 1) 0.5s forwards;
    }

    /* 
      THEATRICAL GENERATION EFFECTS (NEW) 
    */
    
    /* 1. Spectrum Ribbon (The "N" effect) */
    .spectrum-ribbon {
      position: absolute;
      width: 10px;
      height: 100vh;
      opacity: 0;
      filter: blur(8px);
      mix-blend-mode: screen;
      transform-origin: center center;
    }
    
    .ribbon-1 { background: #b89b5e; left: 45%; animation: spectrumBurst 2.4s ease-in forwards; animation-delay: 0.1s; }
    .ribbon-2 { background: #7c5cff; left: 50%; animation: spectrumBurst 2.4s ease-in forwards; animation-delay: 0.2s; }
    .ribbon-3 { background: #ef4444; left: 55%; animation: spectrumBurst 2.4s ease-in forwards; animation-delay: 0.3s; }
    .ribbon-4 { background: #ffffff; left: 48%; width: 4px; animation: spectrumBurst 2.4s ease-in forwards; animation-delay: 0.4s; }

    /* 2. Character Card Rise */
    .card-rise-anim {
      animation: stageRise 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0; /* Start hidden */
    }

    /* 3. Curtain Slide (Sound Panel) */
    .curtain-slide-anim {
      animation: curtainSlide 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      opacity: 0;
    }

    /* 4. Hologram Script */
    .hologram-script {
      border: 1px solid rgba(124,92,255,0.3);
      box-shadow: 0 0 20px rgba(124,92,255,0.1);
      animation: hologramFade 1.5s ease-out forwards;
      opacity: 0;
    }

    /* 3D Card Physics */
    .character-card {
      transform-style: preserve-3d;
      perspective: 1200px;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .character-card:hover {
      transform: rotateY(5deg) rotateX(5deg) scale(1.02) translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 20px rgba(184,155,94,0.2);
    }
    
    /* Sidebar Transition */
    .sidebar-transition {
      transition: width 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .content-transition {
      transition: margin-left 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    @keyframes logoReveal {
      0% { opacity: 0; transform: scale(1.3); letter-spacing: 0.2em; filter: blur(10px); }
      20% { opacity: 1; filter: blur(0px); }
      100% { opacity: 1; transform: scale(1); letter-spacing: 0.05em; }
    }

    @keyframes lightSweep {
      0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateX(150%) skewX(-20deg); opacity: 0; }
    }

    @keyframes pulseGlow {
      0% { transform: scale(0.9); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(0.9); opacity: 0.3; }
    }

    @keyframes stageGlow {
      0% { opacity: 0.5; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
    }

    @keyframes stageRise {
      0% { opacity: 0; transform: translateY(150px) scale(0.85) rotateX(10deg); }
      100% { opacity: 1; transform: translateY(0px) scale(1) rotateX(0deg); }
    }

    @keyframes curtainSlide {
      0% { opacity: 0; transform: translateX(100px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes hologramFade {
      0% { opacity: 0; filter: blur(10px); }
      100% { opacity: 1; filter: blur(0px); }
    }

    @keyframes fadeOutIntro {
      to { opacity: 0; visibility: hidden; }
    }

    .vibration-effect {
      animation: vibration 0.15s linear infinite;
    }

    @keyframes vibration {
      0% { transform: translate(0, 0); }
      25% { transform: translate(0.5px, 0.5px); }
      50% { transform: translate(-0.5px, -0.5px); }
      75% { transform: translate(-0.5px, 0.5px); }
      100% { transform: translate(0, 0); }
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="film-grain">
  <div class="spotlight spotlight-1"></div>
  <div class="spotlight spotlight-2"></div>

</body>
</html>
